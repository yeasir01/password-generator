<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/packages/fontawesome-free-5.14.0-web/css/all.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="card">
        <div class="card__icon">
            <i class="fas fa-fingerprint"></i>
        </div>
        <div class="card__title mb">
            <h1>Password Generator</h1>
        </div>
        <div class="card__result mb">
            <input type="text" id="result" >
            <button id="copyButton">
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="card__rangeselect mb">
            <span id="rangeText">16</span>
            <input type="range" value="16" min="1" max="32" name="rangeSelector" id="rangeSelector">
        </div>
        <div class="card__options">
            <div class="mb">
                <label for="includeUppers">Include Upper Case Letters</label>
                <input type="checkbox" name="includeUppers" checked id="includeUppers">
            </div>
            <div class="mb">
                <label for="includeLowers">Include Lower Case Letters</label>
                <input type="checkbox" name="includeLowers" checked id="includeLowers">
            </div>
            <div class="mb">
                <label for="includeNumbers">Include Numbers</label>
                <input type="checkbox" name="includeNumbers" checked id="includeNumbers">
            </div>
            <div class="mb">
                <label for="includeSymbols">Include Symbols</label>
                <input type="checkbox" name="includeSymbols" checked id="includeSymbols">
            </div>
        </div>
        <div class="card__button mb">
            <button id="genButton">
                <i class="fas fa-sync"></i>
                Generate
            </button>
        </div>
        <div class="card__copyright">
            <p>Crafted with <i class="far fa-heart"></i> In California by  
                <a target="_blank" href="https://yeasirhugais.com">Yeasir H</a>
            </p>
        </div>
    </div>
</body>
</html>
