<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="head-icon">
            <i class="fas fa-fingerprint"></i>
        </div>
        <h1>Password Generator</h1>
        <div class="results-container">
            <input id="results" type="text">
            <button class="copy-btn" id="clipboard" onclick="copyFunction()"><i class="far fa-clipboard"></i></button>
        </div>
        <br>
        <div class="slidecontainer">
            <span id="value"></span>
            <input type="range" min="1" max="24" value="12" class="slider" id="myRange">
        </div>
        <br>
        <div class="row">
            <label for="uprCas">Include uppercase letters</label>
            <input class="chkbx" type="checkbox" name="uppercaseQ" id="uprCas" checked>
        </div>
        <br>
        <div class="row">
            <label for="lwrCas">Include lowercase letters</label>
            <input class="chkbx" type="checkbox" name="lowercaseQ" id="lwrCas" checked>
        </div>
        <br>
        <div class="row">
            <label for="numQ">Include numbers</label>
            <input class="chkbx" type="checkbox" name="numbersQ" id="numQ" checked>
        </div>
        <br>
        <div class="row">
            <label for="symQ">Include symbols</label>
            <input class="chkbx" type="checkbox" name="symbolsQ" id="symQ" checked>
        </div>
        <br>
        <button type="submit" id="gen-btn" class="gen-btn"><i class="fas fa-retweet"></i> Generate</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
